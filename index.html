<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="result">
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <div class="btn-row">
                <button class="operator1" style="color: red;">C</button>
                <button class="operator1" style="color: red;">DEL</button>
                <button class="operator">+</button>
                <button class="operator">%</button>
            </div>
            <div class="btn-row">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button  class="operator">*</button>
            </div>
            <div class="btn-row">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button  class="operator">/</button>
            </div>
            <div class="btn-row">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button  class="operator">-</button>
                
            </div>
            <div class="btn-row">
                <button class="digit">00</button>
                <button class="digit">0</button>
                <button >.</button>
                <button id="equal" class="operator">=</button>
            </div>
        </div>
        <div class="contact"><a href="">@sairamdondapatii</a></div>
    </div>
<script src="script.js"></script>
</body>
</html>
